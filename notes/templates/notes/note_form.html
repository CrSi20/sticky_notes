{% extends 'base.html' %}

{% block title %} My Sticky Notes - {% if form.instance.pk %}Edit{% else %}Create{% endif %} Note{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %}Note</h2>
<form method="POST" action="{% if form.instance.pk %}{% url 'note_update' pk=form.instance.pk %}{% else %}
{% url 'note_list' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'note_list' %}">Back to Post List</a>
{% endblock %}
